theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: claro
      toggle:
        icon: material/circle-half-full
        name: Mudar para o modo escuro

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/circle-half-full
        name: Mudar para o modo claro


  language: pt-BR
  favicon: planejamento/logos/favicon/favicon.png
  logo: planejamento/logos/favicon/apple-touch-icon.png

extra:
  version:
    provider: mike
  
extra_css: [stylesheets/extra.css]